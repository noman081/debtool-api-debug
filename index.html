<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #success {
            color: green;
            display: none;
        }

        #error {
            color: red;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <h2>Check whether your email is valid or not.</h2>
        <input id="email" type="text" class="form-control w-50 mb-3" placeholder="Enter your email">
        <button class="btn btn-outline-success" onclick="validateEmail()">Check</button>
        <div class="show-message mt-3">
            <p id="success">Your email is valid!!</p>
            <p id="error">Your email is invalid!!</p>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
